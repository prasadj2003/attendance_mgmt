<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCCOE Attendance Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      margin: 5px;
      display: block;
    }
    #attendance-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    #attendance-table th, #attendance-table td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    #submit-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>PCCOE Attendance Tracking</h1>

  <label for="file-upload">Upload Attendance Sheet (.xlsx):</label>
  <input type="file" id="file-upload" onchange="handleFile(event)">

  <h2>Attendance Records</h2>
  <table id="attendance-table">
    <tr>
      <th>Name</th>
      <th>Roll Number</th>
      <th>Attendance Status</th>
    </tr>
  </table>

  <button id="submit-btn" onclick="submitAttendance()">Submit Attendance</button>

  <script src="renderer.js"></script>
</body>
</html>
