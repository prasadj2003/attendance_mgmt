<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCCOE Attendance Tracking</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Table Styling */
    #attendance-table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    #attendance-table th, #attendance-table td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    #attendance-table th {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
    }

    #attendance-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #attendance-table tr:hover {
      background-color: #f1f1f1;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      input, select, button {
        width: 100%;
      }

      #attendance-table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>PCCOE Attendance Tracking</h1>

  <label for="import">Import Student List (Excel File):</label>
  <input type="file" id="import" accept=".xlsx" onchange="handleFile(event)">

  <h2>Attendance Records</h2>
  <table id="attendance-table">
    <tr>
      <th>Name</th>
      <th>Roll Number</th>
      <th>Attendance Status</th>
    </tr>
  </table>

  <button onclick="submitAttendance()">Submit Attendance</button>

  <script src="renderer.js"></script>
</body>
</html>
